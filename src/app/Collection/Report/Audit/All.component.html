<form class="container" (ngSubmit)="FN_QueryAll()" ngNativeValidate>
    <div class="row small">
        <h4>Consulta Auditoria</h4>
    </div>

    <div class="row small">
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">Fecha</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" [(ngModel)]="oAll.dtDate" name="dtDate" required >
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-sm">Consultar</button>
            </div>
        </div>
    </div>
    <br>

    <div class="row small">
        <div class="form-group form-group-sm">
            <div class="col-sm-10">
                <div class="mngt-scrolls table-responsive">

                        <table class="table-mngt table table-hover table-body-size">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Descripción</th>
                                    <th>Observación</th>
                                    <th>Fch.Inicio</th>
                                    <th>Fch.Fin</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of lstAudit">
                                    <td>{{item.User}}</td>
                                    <td>{{item.Description}}</td>
                                    <td>{{item.Observation}}</td>
                                    <td>{{item.DateBegin}}</td>
                                    <td>{{item.DateEnd}}</td>
                                    <td>{{item.StatusName}}</td>
                                </tr>
                            </tbody>
                        </table>

                </div>
            </div>
        </div>
    </div>
</form>
