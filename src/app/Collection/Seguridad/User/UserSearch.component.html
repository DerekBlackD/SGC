<form class="form-horizontal" name="formSearch" #formSearch="ngForm" role="form" novalidate>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-8">
            <div class="col-md-11 input-group input-group-sm">
                <select name="Type" [(ngModel)]="gSearchUser.Type" class="form-control mngt-search-select" (change)="FClenSearch()">
                    <option value="0">Seleccionar</option>
                    <option value="1">ID</option>
                    <option value="2">Nombre</option>
                </select>
                <input type="text" name="txtFact" (keyup.enter)="FSearch(txtFact.value)" class="form-control mngt-search-input" aria-label="..." #txtFact placeholder="Buscar agente" [(ngModel)]="gSearchUser.Fact" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" (click)="FCancel()" >Cancelar</button>
                </span>
            </div>
        </div>   
    </div>

    <div class="row">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="mngt-scrolls table-responsive">
                <table class="table-mngt table table-hover table-body-size">
                    <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of glstUser'>
                            <td>
                                <a class="btn-without-ref" (click)="FSelect(item.ID,item.UserName)"><span class="glyphicon glyphicon-ok"></span></a>
                            </td>
                            <td>{{item.ID}}</td>
                            <td>{{item.UserName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
