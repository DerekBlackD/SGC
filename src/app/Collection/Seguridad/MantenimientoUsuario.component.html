<div _ngcontent-c0="" class="container-fluid principal-body">
    <div class="row">
        <div class="col-md-2"> <h4><p class="text-center">Mantenimiento Usuarios</p></h4></div>
        <div class="col-md-4"> <input class="form-control" placeholder="Buscar usuarios" type="text"></div>
        <div class="col-md-6">
            <div _ngcontent-c4="" aria-label="..." class="btn-group" role="group">
                <button _ngcontent-c4="" class="btn btn-primary" type="button" (click)="nuevo()"><span _ngcontent-c4="" class="glyphicon glyphicon-plus-sign"></span> Nuevo</button>
            </div>
            <div _ngcontent-c4="" class="btn-group" role="group">
                <button _ngcontent-c4="" class="btn btn-primary" type="button"><span _ngcontent-c4="" class="glyphicon glyphicon-cog"></span> Filtros</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div _ngcontent-c8 class="panel panel-info">
            <div class="panel-heading nav navbar-inverse">
                <div class="navbar-header">
                    <h3 class="panel-title">
                        <span _ngcontent-c5="" class="glyphicon glyphicon-user"></span>
                        Usuarios
                    </h3>
                </div>
            </div>
            <div _ngcontent-c8 class="mngt-scrolls">

                <div class="mngt-scrolls">
                    <table class="table-mngt table table-hover table-body-size">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Id</th>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Fecha Registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" >
                                <td><span class="glyphicon glyphicon-log-out"></span></td>
                                <td>{{usuario.ID}}</td>
                                <td ><button  class="btn btn-primary" (click)="consulta(1 , usuario.ID)">{{usuario.UserName}}</button ></td>
                                <td>{{usuario.FullName}}</td>
                                <td>{{usuario.Email}}</td>
                                <td>{{usuario.DateReg}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>


</div>

<!--<a href="#" data-toggle="modal" data-target="#miModal">
  Abrir modal
</a>-->
<div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Esto es un modal</h4>
			</div>
			<div class="modal-body">
				Texto del modal
			</div>
		</div>
	</div>
</div>
