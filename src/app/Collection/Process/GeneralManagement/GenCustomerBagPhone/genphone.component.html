<div class="panel panel-info">
    <div class="panel-heading nav navbar-inverse">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 class="panel-title"><span class="glyphicon glyphicon-earphone"></span> Teléfonos</h3>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="!formState"><a class="btn-without-ref" (click)="newCustomerPhone()"><span class="glyphicon glyphicon-plus"></span> Nuevo</a></li>
                    <li *ngIf="formState"><a class="btn-without-ref" (click)="saveCustomerPhone()"><span class="glyphicon glyphicon-floppy-saved"></span> Guardar</a></li>
                    <li *ngIf="formState"><a class="btn-without-ref" (click)="cancelCustomerPhone()"><span class="glyphicon glyphicon-floppy-remove"></span> Cancelar</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mngt-scrolls" *ngIf="!formState">
        <table class="table-mngt table table-hover table-body-size">
            <thead>
                <tr>
                    <th></th>
                    <th>Teléfono</th>
                    <th>Prio</th>
                    <th>Proveedor</th>
                    <th>Anexo</th>
                    <th>Origen</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success" *ngFor="let phone of customerPhones">
                    <td><a class="btn-without-ref" (click)="editCustomerPhone(phone.ID)"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <!--<td><button type="submit" (click)="editCustomerPhone(phone.ID)" ><span class="glyphicon glyphicon-pencil"></span></button></td>-->
                    <td><a href="sip:{{phone.PhoneNumber}}">{{phone.PhoneNumber}}</a></td>
                    <td>{{phone.Priority}}</td>
                    <td>{{phone.ProviderName}}</td>
                    <td>{{phone.Annexed}}</td>
                    <td>{{phone.OriginName}}</td>
                    <td>{{phone.Provider}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-body mngt-scrolls" *ngIf="formState">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Teléfono</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="number" [(ngModel)]="custBagPhone.number" />
                </div>
                <label class="col-sm-2 control-label">Anexo</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="annexed" [(ngModel)]="custBagPhone.annexed"/>
                </div>
                <label class="col-sm-2 control-label">Clase</label>
                <div class="col-sm-2">
                    <select class="form-control" name="classes" [(ngModel)]="custBagPhone.classes">
                        <option *ngFor="let cla of lstClass" value="{{cla.Code}}">{{cla.Value}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Proveedor</label>
                <div class="col-sm-2">
                    <select class="form-control" name="provider" [(ngModel)]="custBagPhone.provider">
                        <option *ngFor="let opt of lstProvider" value="{{opt.Code}}">{{opt.Value}}</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">Origen</label>
                <div class="col-sm-2">
                    <select class="form-control" name="origin" [(ngModel)]="custBagPhone.origin">
                        <option *ngFor="let opt2 of lstOrigin" value="{{opt2.Code}}">{{opt2.Value}}</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">Código Prov.</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="codeProvince" [(ngModel)]="custBagPhone.codeProvince" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Dirección</label>
                <div class="col-sm-10">
                    <select class="form-control" name="AddressID" [(ngModel)]="custBagPhone.AddressID">
                        <option value="">seleccionar</option>
                        <option value="1">Av. Teresa Gonzales fannin 100</option>
                        <option value="2">Av. Loma Hermosa 115</option>
                    </select>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Observación</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="observation" [(ngModel)]="custBagPhone.observation"></textarea>
                </div>
            </div>
        </form>
    </div>
