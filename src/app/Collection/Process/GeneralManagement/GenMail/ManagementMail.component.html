<p-dialog header="Mantenimiento Correo" [(visible)]="blnShow" modal="modal" width="800" [responsive]="true">
    <form class="form-horizontal" name="frmMail" #frmMail="ngForm" novalidate >
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">Origen</label>
            <div class="col-sm-3" [ngClass]="{'has-error has-feedback' : blnValidate }">
                <select class="form-control" name="OriginID" [(ngModel)]="oMail.OriginID" required >
                    <option value="0">Seleccionar</option>
                    <option *ngFor="let item of lstOrigen" value="{{item.ID}}">{{item.Value}}</option>
                </select>
            </div>
            <label class="col-sm-1 control-label">Propietario</label>
            <div class="col-sm-3" [ngClass]="{'has-error has-feedback' : blnValidate }">
                <select class="form-control" name="OwnerID" [(ngModel)]="oMail.OwnerID">
                    <option value="0">Seleccionar</option>
                    <option *ngFor="let item of lstOwner" value="{{item.ID}}">{{item.Value}}</option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">Mail</label>
            <div class="col-sm-10" [ngClass]="{'has-error has-feedback' : blnValidate }">
                <input type="email" class="form-control" maxlength="100" name="Mail" [(ngModel)]="oMail.Mail">
            </div>
        </div>
    </form>
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="saveMail(frmMail.valid)" label="Guardar"></button>
    </p-footer>
</p-dialog>
