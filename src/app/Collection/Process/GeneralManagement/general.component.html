<div class="row">
    <div class="col-md-2">
        <h4>
            <p class="text-center">
                Gestión General {{customer}}
            </p>
        </h4>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{Val}} <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a class="btn-without-ref" (click)="selectOption('Documento')">Documento</a></li>
                    <li><a class="btn-without-ref" (click)="selectOption('Nombre')">Nombre</a></li>
                    <li><a class="btn-without-ref" (click)="selectOption('Teléfono')">Teléfono</a></li>
                </ul> 
            </div><!-- /btn-group -->
            <input type="text" class="form-control" aria-label="..." placeholder="Buscar clientes" />
        </div><!-- /input-group -->
    </div>
    <div class="col-md-6">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" [disabled]="btnprevState" (click)="prevCustomer()"><span class="glyphicon glyphicon-chevron-left"></span> Anterior</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-cog"></span> Filtros</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" [disabled]="btnnextState" (click)="nextCustomer()"><span class="glyphicon glyphicon-chevron-right"></span> Siguiente</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-stats"></span> Resumen</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-phone-alt"></span> Progresivo</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <gen-customerbag [customerBagData]="customerBagData"></gen-customerbag>
    </div>
    <div class="col-md-6">
        <gen-customerbag-phone [customerBagPhoneData]="customerBagPhoneData" [customerData]="customerData" (selectPhone)="handleSelectPhone($event)"></gen-customerbag-phone>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <gen-customerbag-account [CustBagAccountData]="customerBagAccountData"></gen-customerbag-account>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <gen-management-list [selectPhone]="selectPhone" [CustBagManagementsData]="customerBagManagementsData" [lstBackupManagementsData]="customerBagManagementsDataBack"></gen-management-list>
    </div>
    <div class="col-md-6">
        <gen-management [selectPhone]="selectPhone" [customerData]="customerData" (loadmanagements)="handleLoadManagement($event)"></gen-management>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar datos del Cliente</h4>
      </div>
      <div class="modal-body">
        <edit-gen-customerbag></edit-gen-customerbag>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
