<div class="panel panel-info">
    <div class="panel-heading nav navbar-inverse">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-4">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 class="panel-title"><span class="glyphicon glyphicon-credit-card"></span> Cuentas</h3>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn-without-ref" (click)="GetAccountActive()"><span class="glyphicon glyphicon-ok"></span></a></li>
                <li><a class="btn-without-ref" (click)="GetAccountNoActive()"><span class="glyphicon glyphicon-remove"></span></a></li>
            </ul>
        </div>
    </div>
    <div *ngIf="blnShowAccountAct" class="mngt-scrolls table-responsive">
        <table class="table table-condensed" >
            <thead class="table-fixed">
                <tr>
                    <th *ngFor="let item of lstAccountHead">{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lstAccountBody">
                    <td *ngFor="let col of item; let row = index" [ngStyle]="FColorCelda(row)">{{col}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr *ngFor="let item of lstAccountFoot">
                    <td *ngFor="let col of item">{{col}}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div *ngIf="blnShowAccountNAct" class="mngt-scrolls table-responsive">
        <table class="table table-condensed" >
            <thead class="table-fixed">
                <tr>
                    <th *ngFor="let item of lstAccountHeadInac">{{item}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lstAccountBodyInac">
                    <td *ngFor="let col of item; let row = index" [ngStyle]="FColorCelda(row)">{{col}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
