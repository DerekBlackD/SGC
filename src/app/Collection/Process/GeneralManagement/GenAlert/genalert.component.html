<p-dialog header="Crear Alerta" [(visible)]="blnShow" modal="modal" width="600" [responsive]="true">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Cliente</label>
            <label class="col-sm-9 control-label">{{customerData.DocNumber}} - {{customerData.Name}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Fecha y hora</label>
            <label class="col-sm-3 control-label">{{value | date: 'dd/MM/yyyy HH:mm'}}</label>
        </div>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <p-calendar [(ngModel)]="value" name="fecha" [showTime]="true" hourFormat="24" dateFormat="dd/mm/yy" [locale]="es" [showIcon]="true" [inline]="true"></p-calendar>
        </div>
    </form>
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="saveAlert()" label="Guardar"></button>
        <button type="button" pButton icon="fa-close" (click)="blnShow=false" label="Cancelar"></button>
    </p-footer>
</p-dialog>
