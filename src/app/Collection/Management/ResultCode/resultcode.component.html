

<div class="container">
    <h1>Códigos de Resultado {{title}}</h1>
    <br>

    <form class="form-inline">
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="NewResult()" >Nuevo</button>
            <input type="text" name="gstrFact" [(ngModel)]="gBusqueda.gstrFact" class="form-control" (keyup.enter)="FSearch()" placeholder="Buscar">
        </div>

        <br>

        <table class="table table-striped">
        <thead>
            <tr>
                <th>Clase</th>
                <th>Código</th>
                <th>Descripción</th>
                <th>Prioridad</th>
                <th>SubPrioridad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let code of codes">
                <td>{{code.Class}}</td>
                <td>{{code.ResultCode}}</td>
                <td>{{code.Description}}</td>
                <td>{{code.Priority}}</td>
                <td>{{code.SubPriority}}</td>
                <td><a class="btn-without-ref" (click)="EditResultCode(code.ResultID)"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn-without-ref" (click)="DelResultCode(code.ResultID)"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </tbody>
    </table>
    </form>
</div>
