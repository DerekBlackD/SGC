<div class="container">
    <div class="row">
        <h1>Reporte de Gestiones</h1>
    </div>
    <form name="frmReportManagement" class="form-horizontal" #frmReportManagement="ngForm" role="form" novalidate>
        <div class="form-group">
            <label class="col-sm-1 control-label">Cliente</label>
            <div class="col-sm-2">
                <select [(ngModel)]="Management.clienteid" class="form-control" #clienteid="ngModel" name="clienteid" (change)="onBagID($event)" >
                    <option value="0">Todo</option>
                    <option *ngFor="let opc1 of Customer" value="{{opc1.ID}}">{{opc1.CustomerName}}</option>
                </select>
            </div>
            <label class="col-sm-1 control-label">Cartera</label>
            <div class="col-sm-2">
                <select [(ngModel)]="Management.carteraid" class="form-control" #carteraid="ngModel" name="carteraid" >
                    <option value="0">Todo</option>
                    <option *ngFor="let opc2 of Bag" value="{{opc2.BagID}}">{{opc2.BagName}}</option>
                </select>
            </div>
            <label class="col-sm-1 control-label">Tipo</label>
            <div class="col-sm-2" [ngClass]="{'has-error has-feedback' : gblnValidate }">
                <select [(ngModel)]="Management.classid" class="form-control" #classid="ngModel" name="classid" required >
                    <option value="">Seleccionar</option>
                    <option *ngFor="let opcgen1 of lstTipGestion" value="{{opcgen1.ID}}">{{opcgen1.Value}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Inicio</label>
            <div class="col-sm-2" [ngClass]="{'has-error has-feedback' : gblnValidate }">
                <input type="date" [(ngModel)]="Management.datebegin" #datebegin="ngModel" class="form-control" name="datebegin" #datebegin="ngModel" min="2000-01-01"  required >
            </div>
            <label class="col-sm-1 control-label">Fin</label>
            <div class="col-sm-2" [ngClass]="{'has-error has-feedback' : gblnValidate }">
                <input type="date" [(ngModel)]="Management.dateend" #dateend="ngModel" class="form-control" name="dateend" #dateend="ngModel"  min="2000-01-01" required >
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <input type="text" class="form-control" [(ngModel)]="Management.sResponse" #sResponse="ngModel" name="sResponse" readonly>
            </div>
        </div>

        <div class="row">
            <div class="mngt-scrolls table-responsive">
                <table class="table-mngt table table-hover table-body-size">
                    <thead>
                        <tr>
                            <th>Tipo de Reporte</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Reporte General</td>
                            <td><a class="btn-without-ref" (click)="FGenerateReport(frmReportManagement.valid)" ><span class="glyphicon glyphicon-export"></span></a></td>
                        </tr>
                        <tr>
                            <td>Reporte Resumen</td>
                            <td><a class="btn-without-ref" (click)="FReportSummary(frmReportManagement.valid)" ><span class="glyphicon glyphicon-export"></span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <Files-component [gstrOption]="gstrOption" [gstrDownload]="gstrDownload" ></Files-component>
            </div>
        </div>
    </form>

    
</div>
