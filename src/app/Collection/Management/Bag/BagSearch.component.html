<form class="form-horizontal" name="frmSearch" #frmSearch="ngForm" role="form" novalidate>
    <div class="row">
        <div class="col-sm-12">
            <h5>Búsqueda Cartera</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="col-md-11 input-group input-group-sm">
                <select name="TypeSeach" [(ngModel)]="gSearch.TypeSeach" (change)="FChangeTypeSearch()" class="form-control mngt-search-select" >
                    <option value="0">Seleccionar</option>
                    <option value="1">ID</option>
                    <option value="2">Nombre</option>
                </select> 
                <input type="text" name="txtFact" (keyup.enter)="FSearch(txtFact.value)" class="form-control mngt-search-input" aria-label="..." #txtFact placeholder="Buscar agente" [(ngModel)]="gSearch.txtFact" />                
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" (click)="FNew()" >Nuevo</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="mngt-scrolls table-responsive">
                <table class="table-mngt table table-hover table-body-size">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Situación</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of glstBag'>
                            <td>{{item.BagID}}</td>
                            <td>{{item.BagName}}</td>
                            <td>{{item.TypeName}}</td>
                            <td>{{item.SituationName}}</td>
                            <td>
                                <a class="btn-without-ref" (click)="FEdit(item.BagID)"><span class="glyphicon glyphicon-pencil"></span></a>
                            </td>
                            <td>
                                <a class="btn-without-ref" (click)="FDelete(item.BagID,item.BagName)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
