<form class="container"> 
    <h1>Importaci√≥n General</h1>

            <label class="col-sm-1 control-label">Archivo</label>
            <div class="col-sm-4">
                <input type="file" id="btnUpload" value="Upload" (change)="onChange($event)" accept=".xls, .xlsx" />

        </div>
        
    </div>


    
</form>
